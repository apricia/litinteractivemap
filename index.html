  <div class="map">
       <svg viewbox="0 0 1920 1080">
         <a href="#">
        <path class="part" d="m 1160,738.7069 c -2.3208,3.8366 -1.8181,6.56745 -0.5172,9.05172 3.3344,2.86286 6.0299,3.2172 8.4482,2.4138 5.1018,-2.2462 4.4911,-6.07346 4.4828,-6.29311 0.5166,-2.91608 -1.5038,-5.6381 -4.4828,-7.06896 -0.9555,-0.19528 -3.8081,-1.53987 -7.931,1.89655 z" description-data="<img src='pic/oscarplaquee.jpg'>Синяя табличка – это мемориальная доска, установленная в местах, связанных с известными деятелями или событиями в Великобритании. Одним из таких деятелей и является Оскар Уайльд– табличка, посвящённая ему, находится в районе Челси в Лондоне.
            В этом доме Уайльд достиг пика своей карьеры. Здесь он написал «Портрет Дориана Грея», «Как важно быть серьёзным» и другие свои произведения.  Он заселился там в 1885 году с женой Констанц Ллойд, а через два года на соседнюю улицу заселилась и мать Уайльда.
            Уайльд писал, что его глазам необходим чистый цвет для покоя, поэтому вестибюль, входная дверь и столовая были окрашены в белый цвет. Изначально в квартире были две спальни, но нынешний владелец дизайнер Майс Ли провёл реконструкцию. По словам Ли сейчас это «открытое пространство с комнатами, которые перетекают одна в другую без лишних ограничений». Прежняя библиотека теперь спальня. В апартаментах также есть гостиная с высокими потолками и открытая кухня.">
        </a>

        <a href="#">
       <path class="part" d="m 1166.3793,792.32759 c -0.5369,1.99066 -1.4699,3.6348 -0.2586,7.15517 1.3506,1.92636 2.7011,2.53131 4.0517,3.36207 4.0925,0.98206 4.4704,-0.39974 6.2931,-0.86207 2.0158,-1.52462 2.7702,-3.7701 3.1897,-6.2069 -0.3273,-1.83908 -1.3971,-3.67816 -3.1035,-5.51724 -2.0191,-1.14602 -4.1305,-1.55349 -6.3793,-0.86207 -1.5041,0.79201 -2.7603,1.48214 -3.7931,2.93104 z" description-data="<img src='pic/monkshouse.jpg'>             Чтобы отгородиться от городской суеты Лондона Вирджиния и Леонард Вулф купили дом в 1919 году. Тогда там, по словам Вирджинии, не было ни воды, ни газа, ни электричества, а сам участок был очень скромным, с маленьЗаким фруктовым садом и небольшими постройками. За 50 лет жизни там внесли изменения в дом так, чтобы им было комфортно жить.
            В 1940 году Вулфы перебрались в дом на постоянное жительство, так как их квартира была повреждена во время воздушных налётов.
             «Комната Джейкоба», «Миссис Дэллоуэй», «На маяк» - эти и другие произведения были написаны здесь. Вирджиния документировала свою жизнь при помощи фотографий. В музее находятся альбомы с её фотографиями, а также групповыми фотографиями гостей.
            Вирджиния утопилась в марте 1941 в реке неподалеку от дома. Леонард прожил последние 28 лет своей жизни там, активно участвуя в жизни деревни. После его смерти в 1969 художник Трекки Парсонс, друг Леонарда, продал дом Суссекскому университету. В 1980 году он перешёл в руки национальному фонду.">
       </a>

       <a href="#">
      <path class="part" d="m 1120.2586,751.03448 c -1.0774,2.88269 -1.5226,5.70792 -0.086,8.36207 1.8721,1.42396 3.7165,2.93096 6.0345,3.01724 1.8877,-0.53719 3.9667,0.0157 5.431,-2.84482 0.6928,-1.67222 2.166,-0.63489 1.3793,-5.77586 -0.1991,-1.55173 -1.3238,-3.10345 -3.362,-4.65518 -2.1834,-1.48993 -4.1637,-1.1512 -6.1207,-0.60345 -1.8447,0.6828 -2.5516,1.59317 -3.2761,2.5 z" description-data="<img src='pic/janeaustenshs.jpg'>              Дом-Музей Джейн Остен – музей, в котором Джейн Остен провела последние восемь лет своей жизни. Она проживала там вместе с матерью, сестрой Кассандрой и подругой семьи Мартой Ллойд. За проведённое в коттедже время она написала «Эмму», «Доводы рассудка» и «Мэнсфилд-парк».             В распоряжении музея находится сад, где посетители могут устроить пикник, сделать фотографии, прогуляться или просто хорошо провести время в окружении успокаивающей природы.
            При жизни Джейн Остен сады были обширнее. Несмотря на то, что нигде не упоминалось, как именно выглядел сад, некоторые полагают, что у него был «формальный» дизайн.
             В распоряжении музея огромная коллекция предметов, связанных с писательницей. Мебель, тома книг, ноты письма – это далеко не всё, чем может похвастаться музей.
">
      </a>

      <a href="#">
     <path class="part" d="m 1111.1207,768.53448 c -4.2079,1.09029 -6.1023,3.48194 -6.6379,6.63794 0.3086,3.2196 1.3878,5.57226 3.5344,6.72413 4.9246,1.76365 6.6674,0.3456 8.7069,-0.77586 1.7605,-1.89655 2.0626,-3.7931 2.2414,-5.68965 -0.022,-2.22343 -0.9957,-3.68619 -2.1552,-5 -1.3717,-1.41944 -3.4026,-1.85013 -5.6896,-1.89656 z" description-data="<img src='pic/chawtonhouse.jpg'> В 1580-х поместье было построено семьёй Найт. Усадьба передавалась из рук в руки, потому и претерпела множество изменений. Эдвард, которому поместье досталось по наследству от дальних родственников, предложил Джейн, Кассандре и их матери скромное жильё неподалёку.
            Помимо предметов, связанных с семьёй Найт, в имении находятся портреты известных писательниц, а в библиотеке – труды этих писательниц.
            Имение также может похвастаться большим садом. Две террасы в нём построил Монтагу Найт в 1900-х. Эдвард также работал над садом, об этом говорилось в письмах Джейн, однако писательнице не удалось увидеть результаты этих работ. После её смерти Эдвард превратил поля в парковую зону.            Читальный зал открыт по предварительной записи с понедельника по четверг. В коллекцию библиотеки входят работы английских писательниц 1600-1830-х годов. Пенелопа Обен, Афра Бен, Эиза Хейворт, Мэри Робинсон, Мэри Шелли, Энн Рэдклифф – они и другие писательницы являются неотъемлемой частью коллекции. Некоторые работы бесплатны онлайн.

">
     </a>

     <a href="#">
    <path class="part" d="m 1053.7931,766.2069 c 0.9809,5.41538 3.3685,5.20412 5.431,6.2931 2.5889,0.20652 5.0925,0.24231 6.5518,-1.81034 2.4189,-2.39758 2.0816,-4.24391 2.3276,-6.2069 -0.4133,-3.00188 -2.3124,-3.92361 -3.7932,-5.43103 -3.508,-1.20912 -5.0808,-0.48312 -6.8103,0.0862 -2.7584,2.1838 -2.4651,2.53657 -3.1034,3.44828 -0.7672,2.05601 -0.7437,2.92578 -0.6035,3.62069 z" description-data="<img src='pic/janwaustencentre.jpg'>            Он расположен в Бате на той же улице, где и проживала писательница. Помещение полно декораций, а работники переодеты в одежду того времени. В Центре проводятся тематические фестивали.
Комната для чаепитий.
            Посетители смогут насладиться чаем, пирогом и лёгким обедом на верхнем этаже. Центру даже была выдана «награда за выдающиеся успехи», посетители могут смело ожидать чая наилучшего качества в уютном интерьере с приятным рабочим составом.            Желающие смогут отметить день рождение писательницы вместе с Центром и прогуляться по городу в сопровождении собственного мистера Найтли. А в конце прогулки участвующих ожидает вино и пирог. Помимо этого в цену входят принты, эксклюзивные коллекции и прочее.
">
    </a>

    <a href="#">
   <path class="part" d="m 1043.0172,758.36207 c 5.6584,1.53151 5.8511,4.55368 6.638,7.41379 -0.5493,2.23806 -0.9638,4.61101 -2.8449,5.51725 -1.2277,1.0228 -3.0264,1.33193 -5.1724,1.20689 -1.954,-0.53693 -3.908,-1.15903 -5.862,-4.39655 0.235,-2.15768 -1.4733,-1.81683 1.6379,-7.67241 1.8678,-1.51211 3.7356,-2.16589 5.6034,-2.06897 z" description-data=" <img src='pic/maryshelley.jpg'>          Атмосфера музея отображает трагическую судьбу Мэри. Он полон устрашающих декораций и винтажных предметов, что поможет посетителям прочувствовать всё, что ощущал Франкенштейн со своим монстром. Тёмные тона, мрачная обстановка, музыкальные и визуальные эффекты – всё это производит неповторимое впечатление на посетителя.
The escape room.
            The escape room – это квест. Для исполнения своего безумного плана Виктору Франкенштейну не хватает всего нескольких ключевых компонентов. И посетители могут заполнить эту нехватку. Чтобы не потерять необходимые органы им придётся решить уравнение и сбежать с чердака Франкенштейна.">
   </a>

   <a href="#">
  <path class="part" d="m 991.03448,818.79311 c -1.68365,0.8647 -3.35217,1.54784 -5.25862,5.0862 0.004,2.17575 -0.11441,4.31052 1.89656,7.15517 2.01149,1.1961 4.02299,2.40775 6.03448,1.81035 2.44705,-0.53087 4.15356,-2.3577 5.68965,-4.48276 1.52315,-2.61502 0.29854,-4.0088 -0.0862,-5.77586 -1.2151,-1.57637 -2.42284,-3.16501 -4.31035,-3.62069 -2.40091,-0.67408 -3.12252,-0.38856 -3.96552,-0.17241 z" description-data="<img src='pic/agathachrisbooks.jpg'>             Эта галерея посвящана романам, пьесам и жизни Агаты Кристи в целом.
             Посетители могут войти в гостиную, где находится мебель, картины, книги и даже камины из её лондонской квартиры в стиле арт-деко.
             Также Музей в качестве пожертвования получил мебель и реквизит со съёмок Пуаро, сериале по серии детективных романов о детективе Пуаро. Давид Суше, актёр, сыгравший Пуаро, на время предоставил трость, с которой он ходил в роли Пуаро.
             В музее находятся заметки писательницы, её одежда и первые версии произведений.
">
  </a>

  <a href="#">
 <path class="part" d="m 991.12069,835.43104 c -2.0977,0.24164 -4.1954,-0.006 -6.2931,2.41379 -1.145,2.23607 -2.61441,4.43971 -1.55173,6.89655 1.29618,2.33786 2.78709,3.50737 4.31035,4.48276 0.72476,0.0623 5.83886,3.15329 8.10345,-2.06897 0.89738,-1.72199 1.6986,-3.55938 1.46551,-6.63793 -1.22183,-2.5728 -2.76679,-4.78657 -6.03448,-5.0862 z" description-data="<img src='pic/agathachristiegreen.jpg'>             Впервые Гринуэй был упомянут в 1943 году как точка пересечения реки Дарт с Диттишемом. В конце 16 века Отто и Кэтрин Гилберт построили особняк, носивший название Greenway Court. После цепочки передач поместья он наконец попал в наследство Рупе Харрису. Он построил дом в георгианском стиле, а в 1791 году продал его Эдвард Элтону. В 1800 Рупе разорился, вероятно, из-за потраченных на восстановление Гринуэя средств.
             Элтоны внесли свою лепту в сад.  Дом перешёл во владения Джеймса Элтона после смерти Эдварда, отца Джеймса. Он добавил к дому два крыла для гостиной и столовой.
             Дом потерпел сильные изменения после продажи в 1832 году. Поместье передавалось от владельца к владельцу, пока в конце концов не перешёл к Альфред Гудсону. Он выставил дом на продажу за 6000 фунтов стерлингов.
             Агата Кристи и её муж Макс Маллоуэн покинули свой дом в Торки, так как новые постройки загораживали вид на море. Кристи ещё с юношества подметила Гринуэй, посчитав его самым совершенным владением на Дротике.
             Супруги проживали там вплоть до своей смерти. Кристи завуалировано упоминала поместье в нескольких своих работах.
             Национальный фонд получил поместье в 2000, сейчас он открыт публике.
">
 </a>

 <a href="#">
<path class="part" d="m 1035.6897,375.94828 c 1.8678,-1.1985 3.7356,-1.20882 5.6034,-1.29311 3.0967,0.88338 4.7149,2.65379 5.5172,4.9138 0.8775,2.33973 0.6714,4.49887 -1.2068,6.37931 -2.0506,3.02981 -3.1474,2.24483 -4.569,2.75862 -2.4248,0.56298 -4.7012,-0.65473 -6.8966,-2.84483 -2.2251,-3.70566 -0.9526,-5.07955 -0.6034,-7.06897 0.1407,0.0489 -0.5587,-0.18362 2.1552,-2.84482 z" description-data="<img src='pic/abbotsfrdwalterscott.jpg'>            В 1814 году Скотт купил «горную ферму», как сам её описал. Покупая землю у соседей, он увеличил размеры своих владений, после чего расширил и сам дом, превратив его в замок. Ему не терпелось сделать свои владения раем. Ещё до того, как участок полностью принадлежал ему, он начал сажать там деревья. На деньги, полученные со стихов и романов, он расширил территорию с 110 акров до 1400. Он добавил кабинет, столовую, оружейную, сад, гостиную и библиотеку. Изначальный фермерский домик снесли ради вестибюля. Для планировки сада Вальтер советовался с художниками и архитекторами.  После смерти Скотта его потомки продолжили вносить изменения. Так, на территории появились часовня и крыло.">
</a>

<a href="#">
<path class="part" d="m 1051.2069,548.62069 c 1.7903,-2.25544 3.9619,-2.60449 6.2069,-2.58621 2.9354,-0.44148 6.7358,3.07058 6.4655,6.37931 -0.1623,1.98705 -2.0189,6.70316 -2.6724,6.46552 -2.7273,1.75533 -5.6679,0.95069 -8.6207,0 -1.7517,-1.75376 -2.9263,-3.94033 -2.8448,-7.06896 z" description-data="<img src='pic/BronteParsonage.jpg'>             Музей сестёр Бронте – это музей, содержащийся Обществом сестёр Бронте, посвящённый трём великим писательницам – Шарлотте, Эмили и Энн Бронте. Здесь писательницы провели большую часть жизни.             Коллекция музея остаётся одной из самых обширных, продолжая вдохновлять учеников, художников и писателей. Программа современного искусства включает выставки, конкурсы, фестивали и прочие художественные мероприятия. Программа обучения позволит людям всех возрастов попробовать себя в искусстве.
            На сайте музея можно найти статьи как о самих сёстрах, так и об их работах.
">
</a>

<a href="#">
<path class="part" d="m 1051.2931,581.72414 c 2.6217,-2.61034 5.0161,-2.49204 7.4138,-2.41379 1.6731,1.15524 3.4509,1.47333 4.9138,4.31034 0.9783,2.52907 -0.075,4.55017 -0.8621,6.63793 l -4.0517,3.01724 c -1.9665,1.07805 -4.2951,-0.74007 -6.4655,-1.2931 -1.3938,-0.80445 -2.015,-3.15385 -2.5,-5.77586 z" description-data="<img src='pic/elizabethgaskel.jpg'>             Дом был построен в период с 1835 по 1841 в Манчестере. За всю историю дома самым известным жильцом стала Элизабет Гаскелл.
            За проведённое в доме время писательница написала практически все свои известные произведения. Кроме того, в доме нередко появлялись известные гости. Шарлотта Бронте, Чарльз Диккенс, Джон Рускин, музыкант Чарльз Халле.
            После смерти Элизабет её муж Уильям вместе с двумя дочерьми, Метой и Джулией, продолжили проживать там до смерти Меты в 1913 году, после чего он был распродан на аукционе.
            Главная задача музея – показать дом таким, каким он был в далёкие 1860-е, ещё при жизни Элизбет. После продажи дома и мебели музей взялся за перестройку дома, его возвращению к былому виду.
            Для Элизабет сад, ставший важной для Гаскеллов частью поместья, был отдушиной. Тут она отдыхала, выращивала цветы и овощи. Во время её жизни сад был значительно больше. Сейчас там выращивают растения, обожаемые семьёй Гаскелл при жизни.
            В музее также проводятся свадебные церемонии. Свадебный банкет проводится в комнате, прежде бывшей залом для слуги, а также кухней. Принимать участие в церемонии может до 35 людей, для фотосессий доступен сад.
">
</a>
      </svg>
